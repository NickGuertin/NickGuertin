<div class="contactpage">
<form method="POST" action="https://formspree.io/nickguertin91@gmail.com">
<div class= "contactname">
  <input type="text" name="firstname" placeholder="First Name" size="80" autofocus>
  <input type="text" name="lastname" placeholder="Last Name" size="80">
<br>
<br>
  <input type="email" name="userEmail" placeholder="your.email@example.com" size="24">
</div>
<br>
  <label>What's this message about?
  <input type="radio" name="subject" value="professional" unchecked><span>Professional</span>
  <input type="radio" name="subject" value="personal" unchecked><span>Personal message</span>
  </label>
<br>
<br>
<label for="marketing">How did you hear about me?</label>
<select name="marketing">
<optgroup label="Online">
  <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
  <option value="github">Online Portfolio (GitHub)</option>
  <option value="email">Email</option>
</optgroup>
<optgroup label="In-Person">
  <option value="networking">We met at a networking event</option>
  <option value="referral">Personal referral</option>
</optgroup>
<option value="other">Other</option>
  </select>
<br>
<br>
<textarea name="user_message" rows="10" cols="45"></textarea>
<input type="submit">
</form>
